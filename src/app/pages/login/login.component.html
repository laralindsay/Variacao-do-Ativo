<form>
  <div class="d-flex flex-column gap-2">
    <div class="d-flex justify-content-center mb-3">
      <div class="volatility-logo w-50">
        <app-volatility-logo></app-volatility-logo>
      </div>
    </div>
    <div class="p-inputgroup input-group-username">
      <input
        type="text"
        placeholder="Login"
        pInputText
        formControlName="userID"
        autocomplete="userID"
      />
    </div>
    <div class="p-inputgroup input-group-password">
      <p-password
        [feedback]="false"
        [toggleMask]="true"
        placeholder="Senha"
        autocomplete="current-password"
        styleClass="w-100"
        formControlName="password"
      />
    </div>
    <div class="d-flex pt-1 justify-content-center">
      <button
        pButton
        pRipple
        type="submit"
        label="Login"
        [loading]="isLoading"
        class="w-75"
        iconPos="right"
      ></button>
    </div>
  </div>
</form>
